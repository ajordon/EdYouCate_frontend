<!DOCTYPE html>
<html>
    <head>
      <title>Ed-You-Cate</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    </head>
    <header><!-- Nav bar start -->
      <nav class="navbar navbar-default navbar-fixed-top">
    <!--  <div class="container-fluid">-->

        <!-- Welcome message -->
        <p class="navbar-text">Welcome!</p>

        <!-- Nav bar buttons -->
        <button class="btn pull-right btn-primary btn-md sign-up" data-toggle="modal" data-target="#signUpModal">Sign Up</button>
        <button class="btn pull-right btn-primary btn-md sign-in" data-toggle="modal" data-target="#signInModal">Sign In</button>
        <button type="button" id="sign-out" class="btn pull-right btn-primary btn-md sign-out">Sign Out</button>
        <button class="btn pull-right btn-primary btn-md change-password" data-toggle="modal" data-target="#passwordModal">Change Password</button>

        <!-- Sign up modal -->
        <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <!-- Sign Up Modal Header -->
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                   <span aria-hidden="true">&times;</span>
                   <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Sign Up</h4>
              </div>

              <!-- Sign Up Modal Body -->
              <div class="modal-body">
                <form id="sign-up" enctype="multipart/form-data">
                  <div class="form-group">
                    <label for="signUpName">Name</label>
                    <input type="name" class="form-control" name="credentials[name]" placeholder="Mr. Teacher" />
                  </div>
                  <div class="form-group">
                    <label for="signUpSchool">S</label>School
                    <input type="school" class="form-control" name="credentials[school]" placeholder="P.S. 151" />
                  </div>
                  <div class="form-group">
                    <label for="signUpEmail">Email address</label>
                    <input type="email" class="form-control" name="credentials[email]" placeholder="Email" />
                  </div>
                  <div class="form-group">
                    <label for="signUpPassword">Password</label>
                    <input type="password" class="form-control" name="credentials[password]" placeholder="Password" />
                  </div>
                  <div class="form-group">
                    <label for="InputPasswordConfirmation">Confirm Password</label>
                    <input type="password" class="form-control" name="credentials[password_confirmation]" placeholder="Confirm Password" />
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>

              <!-- Sign Up Modal Footer -->
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
        <!-- End Sign Up Modal -->

        <!-- Sign in modal -->
        <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <!-- Sign in modal Header -->
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                   <span aria-hidden="true">&times;</span>
                   <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Sign In</h4>
              </div>

              <!-- Sign In Modal Body -->
              <div class="modal-body">
                <form id="sign-in" enctype="multipart/form-data">
                  <div class="form-group">
                    <label for="signInEmail">Email address</label>
                    <input type="email" class="form-control" name="credentials[email]" placeholder="Email" />
                  </div>
                  <div class="form-group">
                    <label for="InputPassword">Password</label>
                    <input type="password" class="form-control" name="credentials[password]" placeholder="Password" />
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>

              <!-- Sign In Modal Footer -->
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
        <!-- End sign in modal -->


        <!-- Change password modal -->
        <div class="modal fade" id="passwordModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <!-- Change Password Modal Header -->
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                   <span aria-hidden="true">&times;</span>
                   <span class="sr-only">Close</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Change Password</h4>
              </div>

              <!-- Change Password Modal Body -->
              <div class="modal-body">

                <form id='change-password' role="form" enctype="multipart/form-data">
                  <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" class="form-control" name="passwords[new]" placeholder="New Password" />
                  </div>
                  <div class="form-group">
                    <label for="oldPassword">Old Password</label>
                    <input type="password" class="form-control" name="passwords[old]" placeholder="Old Password" />
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>

              <!-- Change Password Modal Footer -->
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
        <!-- End change password modal -->
      <!--</div>-->


      </nav>
      <!-- end navbar -->
    </header>

    <div class="alert-box success">Success!</div>
    <div class="alert-box failure">Failure! Try again</div>

    <body class="container-fluid">

      <div class="title">
        <h1>Ed-You-Cate<br /></h1>
        <h3><strong>Teach faster and more effectively!</strong></h3>
        <img class="bgimage" src="./assets/images/education.jpg">
      </div>

      <div class="sidebar">
        <div id="wrapper">
        <!-- Sidebar -->
          <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
              <li class="sidebar-brand">
                <h3>Teacher Dashboard</h3>
                <br />
              </li>
              <li>
                <a href="#" data-toggle="modal" data-target="#addClassModal"><strong>+</strong>  Add Classroom</a>
              </li>
              <div class="classroom"></div>
              <br />
              <li>
                <div class="students"></div>
              </li>
            </ul>
          </div>

          <a href="#menu-toggle" class="btn btn-default" id="menu-toggle"><i class="fa fa-backward"></i></a>
          <a href="#" data-toggle="modal" data-target="#addAssignmentModal"><strong>+</strong>  Add Assignment</a>
          <!-- /#sidebar-wrapper -->
        </div>
      </div>
      <div id="page-content-wrapper">
      <div class="dashboard">
        <div class="assignments"></div>
        <div class="classroom-btn">
          <button class="btn btn-primary btn-md update-class" data-toggle="modal" data-target="#updateClassModal">Edit</button>
          <button class="btn btn-primary btn-md delete-class" data-toggle="modal" data-target="#deleteClassModal">Delete</button>
        </div>
      </div>
      </div>


      <!-- **************** Classroom Modals ****************-->
      <!--Delete Class Modal-->
      <div class="modal fade" id="deleteClassModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Delete Classroom</h4>
            </div>
            <div class="modal-body delete-confirmation">
              <h4>Are you sure you want to delete this&hellip;?</h4>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-default delete-classroom-form">Delete</button>
            </div>
          </div>
        </div>
      </div><!--End of Delete Classroom modal-->

      <!-- New Classrom modal -->
      <div class="modal fade" id="addClassModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- New Classrom Modal Header -->
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
                 <span aria-hidden="true">&times;</span>
                 <span class="sr-only">Close</span>
              </button>
              <h4 class="modal-title" id="myModalLabel">New Classroom</h4>
            </div>
            <!-- New Classrom Modal Body -->
            <div class="modal-body">
              <form id="addClass" enctype="multipart/form-data">
                <div class="form-group">
                  <label for="classroomName">Name</label>
                  <input type="name" class="form-control" name="classroom[name]" placeholder="Algebra 101" />
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>

            <!-- New Classrom Footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <!-- End New Classrom Modal -->

      <!-- Update Classrom modal -->
      <div class="modal fade" id="updateClassModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Update Classrom Modal Header -->
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">
                 <span aria-hidden="true">&times;</span>
                 <span class="sr-only">Close</span>
              </button>
              <h4 class="modal-title" id="myModalLabel">Edit Classroom</h4>
            </div>
            <!-- Update Classrom Modal Body -->
            <div class="modal-body">
              <form id="updateClass">
                <div class="form-group">
                  <label for="classroomName">Name</label>
                  <input type="name" class="form-control" name="classroom[name]" placeholder="Algebra 101" />
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>

            <!-- New Classrom Footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <!-- End Update Classrom Modal -->

</html>
